name: CI Pipeline

on:
  push:
    branches:
      - master
    paths:
      - '**/*'
  pull_request:
    branches:
      - master
    paths:
      - '**/*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Update pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Linting
      run: |
        flake8 .
