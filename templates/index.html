<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat99</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("/static/images/background.png");
            background-size: cover;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ab233a;
            margin-bottom: 20px;
        }

        #chat-container {
            background-color: #ffffff;
            border: 2px solid #cbb26a;
            border-radius: 8px;
            height: 400px;
            width: 75%; /* Increased the width by a third */
            max-width: 1000px;
            overflow-y: scroll;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #user-input {
            width: calc(100% - 130px); /* Adjusted to be as wide as the chat box */
            padding: 10px;
            border: 2px solid #cbb26a;
            border-radius: 4px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #ab233a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-btn:hover {
            background-color: #811a2c;
        }

        #file-upload {
            margin-top: 20px;
            width: 75%; /* Match chat box width */
            background-color: #ffffff;
            border: 2px solid #cbb26a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #upload-btn {
            padding: 10px 20px;
            background-color: #ab233a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #upload-btn:hover {
            background-color: #811a2c;
        }

        label {
            font-weight: 600;
        }

        /* Add specific logo style here */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Chat99</h1>
    <div id="chat-container"></div>
    <div style="display: flex; width: 75%;"> <!-- Flex container for input and button -->
        <input type="text" id="user-input" placeholder="Type your message..." style="flex: 1;">
        <button id="send-btn">Send</button>
    </div>
    
    <div id="file-upload">
        <h2>Upload File</h2>
        <label for="file-input">Choose a file:</label>
        <input type="file" id="file-input">
        <button id="upload-btn">Upload</button>
    </div>

    <script>
        $(document).ready(function() {
            function appendMessage(sender, message) {
                $('#chat-container').append(`<p><strong>${sender}:</strong> ${message}</p>`);
                $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
            }

            $('#send-btn').click(function() {
                var userInput = $('#user-input').val();
                if (userInput.trim() !== '') {
                    appendMessage('You', userInput);
                    $.ajax({
                        url: '/chat',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({message: userInput}),
                        success: function(response) {
                            appendMessage('Chat99', response.response);
                        }
                    });
                    $('#user-input').val('');
                }
            });

            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send-btn').click();
                }
            });

            $('#upload-btn').click(function() {
                var fileInput = $('#file-input')[0];
                if (fileInput.files.length > 0) {
                    var formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    $.ajax({
                        url: '/upload',
                        method: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            alert(response.message);
                        },
                        error: function(xhr, status, error) {
                            alert('Error uploading file: ' + error);
                        }
                    });
                } else {
                    alert('Please select a file to upload');
                }
            });
        });
    </script>
</body>
</html>
